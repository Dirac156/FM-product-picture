<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta description="product page" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="preview">
      <div class="preview__images">
        <picture>
          <source media="(min-width: 401px)" srcset="./images/image-product-desktop.jpg" >
          <source media="(max-width: 400.9px)" srcset="./images/image-product-mobile.jpg" >
          <img class="preview__img" src="./images/image-product-mobile.jpg" alt="parfume"/>
        </picture>
      </div>
      <div class="preview__content">
        <h2 class="name">perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="old-price"> $169.99</span>
        </div>
        <div class="preview__action">
          <button class="btn preview__btn">Add to Cart</button>       
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dirac Murairi</a>.
  </div>
</body>
</html>
